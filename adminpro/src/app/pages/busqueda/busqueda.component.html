<div class="row">
	<div class="col-12 col-lg-4">
		<div class="card">
			<div class="card-body">
				<h4 class="card-title">Usuarios</h4>

				<table class="table table-hover" *ngIf="usuarios.length > 0">
					<tbody>
						<tr *ngFor="let usuario of usuarios" [routerLink] = "['/usuarios']" class="pointer">
							<td class="w70">
								<img [src]="usuario.img | imagen" [alt]="usuario.nombre" class="img-50 img-circle">
							</td>
							<td>{{usuario.email}}</td>
							<td>{{usuario.nombre}}</td>
							<td>
								<label *ngIf="usuario.google" class="label label-danger">Google</label>
								<label *ngIf="!usuario.google" class="label label-primary">Normal</label>
							</td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-info" *ngIf="usuarios.length === 0">
					No hay medicos
				</div>
			</div>
		</div>
	</div>
	<div class="col-12 col-lg-4">
			<div class="card">
				<div class="card-body">
					<h4 class="card-title">Hospitales</h4>
	
					<table class="table table-hover" *ngIf="hospitales.length > 0">
						<tbody>
							<tr *ngFor="let hospital of hospitales" [routerLink]="['/hospital', hospital._id]" class="pointer">
								<td class="w70">
									<img [src]="hospital.img | imagen:'hospital'" [alt]="hospital.nombre" class="img-50 pointer">
								</td>
								<td>
									{{ hospital.nombre }}
								</td>
							</tr>
						</tbody>
					</table>
					<div class="alert alert-info" *ngIf="hospitales.length === 0">
						No hay hospitales
					</div>
				</div>
			</div>
		</div>
		<div class="col-12 col-lg-4">
				<div class="card">
					<div class="card-body">
						<h4 class="card-title">Medico</h4>
		
						<table class="table table-hover" *ngIf="medicos.length > 0">
							<tbody>
								<tr *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]" class="pointer">
									<td class="w70">
										<img [src]="medico.img | imagen:'medico'" [alt]="medico.nombre" class="img-50 img-circle">
									</td>
									<td>
										{{ medico.nombre }}
									</td>
								</tr>
							</tbody>
						</table>
						<div class="alert alert-info" *ngIf="medicos.length === 0">
							No hay medicos
						</div>
					</div>
				</div>
			</div>

</div>
