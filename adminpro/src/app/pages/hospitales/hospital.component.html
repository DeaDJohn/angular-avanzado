<div class="row animated fadeIn">

		<div class="col-md-6">
			<div class="card card-body">
				<h3 class="box-title mb-2">Hospital: {{ hospital.nombre }}</h3>
				<div class="row">
					<div class="col-sm-12 col-xs-12">
						<form #f="ngForm" ngNativeValidate (ngSubmit)="guardarMedico(f)">
							<div class="form-group">
								<label>Nombre del hospital</label>
								<input [(ngModel)]="hospital.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del hospital" required>
							</div>
		
							<button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
							  <i class="fa fa-save"></i>
							  Guardar
							</button>
							<a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	
	
		<div class="col-md-3">
			<div class="card card-body">
				<h4 class="box-title m-b-0">Medicos</h4>
	
				<div *ngFor="let medico of medicos">
					<a [routerLink]="['/medico', medico._id]">
						<img [src]="medico.img | imagen:'medico'" [alt]="medico.nombre" class="img-50 mt-3 img-circle img-fluid pointer">
						{{ medico.nombre }}
					</a>
				</div>
			</div>
		</div>
	
		<div class="col-md-3" *ngIf="hospital._id">
			<div class="card card-body">
				<h4 class="box-title m-b-0">Fotograf√≠a</h4>
	
				<img (click)="cambiarFoto()" [src]="hospital.img | imagen:'hospital'" class="img-120 mt-3 img-circle img-fluid pointer">
			</div>
		</div>
	
	</div>
